<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
<!--/*@thymesVar id="vets" type="com.example.springpetclinic.model.Vet"*/-->
    <h1 th:text="'List of Vets...'">List of Vets</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Charan</td>
            <td th:text="${vet.lastName}">Shetty</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
